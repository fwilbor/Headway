<!DOCTYPE html>
<html>

<head>
<title>CSS Layout Example</title>
<link rel="stylesheet"  type="text/css" href="style.css">

</head>


<body>

    <header>
            &lt;header&gt; #ccc 
    </header>

    <section id="section">
            &lt;section&gt; #ebebeb
    </section>

    <section id="article">
        &lt;article&gt; #ebebeb
    </section>

    <section id="right">
    &lt;section&gt; #666
    </section>

    <section id="full">
        <aside>
        &lt;aside&gt; #fff 
        </aside>
        &lt;section&gt; #eee 
    
        <div id="division">
            &lt;div&gt; #6ea3da 
        </div>
    </section>

    <br>
    <br>

    <footer>
        &lt;footer&gt; #ccc
    </footer>







</body>







</html>
